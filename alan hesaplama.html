<script>
        function goster(){

            var secim = document.getElementById("secim");

            switch(secim.value){

                case "kare":
                    document.getElementById("kare_satir").style.display= "";
                    document.getElementById("ucgen_kenar_satir").style.display= "none";
                    document.getElementById("ucgen_yuk_satir").style.display="none";
                    document.getElementById("daire_satir").style.display= "none";
                    break;

                case "ucgen":
                
                    document.getElementById("ucgen_kenar_satir").style.display="";
                    document.getElementById("ucgen_yuk_satir").style.display="";
                    document.getElementById("daire_satir").style.display="none";
                    document.getElementById("kare_satir").style.display="none";
                    break;
                case "daire":
                     document.getElementById("daire_satir").style.display="";
                    document.getElementById("ucgen_kenar_satir").style.display="none";
                    document.getElementById("ucgen_yuk_satir").style.display="none";
                    document.getElementById("kare_satir").style.display="none";
                    break;
            }

        }

        function hesapla(){

                var cevre = kenar*4;

                document.getElementById("cevre").value=cevre;
                document.getElementById("alan").value=alan;

            else if(secim.value=="ucgen"){

                var kenar1= parseInt(document.getElementById("ucgen_kenar1"));
                var kenar2= parseInt(document.getElementById("ucgen_kenar2"));

            else if( secim.value == "daire"){

                var yaricap=parseInt(document.getElementById("daire_ycap").value);

                var cevre = 2*3.14*yaricap;
                var alan = 3.14*yaricap*yaricap;

                document.getElementById("cevre").value=cevre;
                document.getElementById("alan").value=alan;
                      
            }

</script>


</head>
<body>

    <div class="row">
        <div class="col-4 text-center">
            <div class="row">
                    <h1>Alan ve Çevre Hesaplama</h1>
                <div>
                    <div class="row">
                        <div class="col-6"> 
                           <h3>Geometrik şekil:</h3>
                        </div>
                        <div class="col-6">
                            <select id="secim" onchange="goster()">
                                <option value="1" selected>Seçiniz</option>
                                <option value="kare">Kare</option>
                                <option value="ucgen">Üçgen</option>
                                <option value="daire">Daire</option> 
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h3>Çevre: </h3>
                        </div>
                        <div class="col-6">
                            <input type="text" id="cevre"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h3>Alan: </h3>
                        </div>
                        <div class="col-6">
                            <input type="text" id="alan"/>
                        </div>
                    </div>
                    <div class="row" id="kare_satir" style="display:none">
                        <div class="col-6">
                            <h3>Kenar Uzunluğu: </h3>
                        </div>
                        <div class="col-6">
                            <input type="number" id="kare_kenar">
                        </div>
                    </div>
                    <div class="row" id="ucgen_kenar_satir" style="display:none">
                        <div class="col-6">
                            <h3>Kenar Uzunluğu: </h3>
                        </div>
                        <div class="col-6">
                            <input type="number" id="ucgen_kenar1"> <br>
                            <input type="number" id="ucgen_kenar2"> <br>
                            <input type="number" id="ucgen_kenar3">
                        </div>
                    </div>
                    <div class="row" id="ucgen_yuk_satir" style="display:none">
                        <div class="col-6">
                            <h3>Yükseklik: </h3>
                        </div>
                        <div class="col-6">
                            <input type="number" id="ucgen_yuk">

                        </div>
                    </div>
                    <div class="row" id="daire_satir" style="display:none">
                        <div class="col-6">
                            <h3>Yarı Çap: </h3>
                        </div>
                        <div class="col-6">
                            <input type="number" id="daire_ycap">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <button type="button" onclick="hesapla()">Hesapla</button> 
                            <button type="button" onclick="temizle()">Temizle</button>
