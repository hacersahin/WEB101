<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> alışveriş tablosu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</head>


<body>
    <div class="row text-center py-2 px-2">
        <div class="col-6 border border-dark py-2 px-2">
            <div class="row py-2 px-2">
                <div class="col-6 border border-dark py-2 px-2">
                    <div class="row py-2 px-2">
                        <div class="col-3 border border-dark py-2 px-2">
                            <p>Product:</p>
                        </div>
                        <div class="col-9 text-center border border-dark py-2 px-2">
                            <select id="urun">
                                <option value="lcd">LCD Tv</option>
                                <option value="buzdolabi">Buzdolabı</option>
                                <option value="firin">Fırın</option>
                            </select>
                        </div>
                    </div>
                    <div class="row py-2 px-2">
                        <div class="col-3 border border-dark py-2 px-2">
                            <p>Amount:</p>
                        </div>
                        <div class="col-9 text-center border border-dark py-2 px-2">
                            <input type="number" id="miktar" />
                        </div>
                    </div>
                </div>
                <div class="col-6 text-center border border-dark py-2 px-2">
                    <button type="button" onclick="ekle()">Sepete Ekle</button>

                </div>
            </div>
            <div class="row py-2 px-2">
                <div class="col-12 text-center border border-dark   py-2 px-2">
                    6 Ay Taksit:
                    <input type="checkbox" id="taksit" />
                </div>

            </div>
            <div class="row py-2 px-2">
                <div class="col-12 text-center border border-dark py-2 px-2">

                    <button type="button" onclick="hesapla()">Hesapla</button>

                </div>
            </div>

        </div>
        <div class="col-6 border border-dark py-2 px-2">
            <p id="hesap"></p>

        </div>
    </div>


    <script>

        var toplam = 0;
        var toplam_urun = 0;

        function ekle() {

            var urun = document.getElementById("urun").value;
            var miktar = parseInt(document.getElementById("miktar").value);

            switch (urun) {

                case "lcd":
                    document.getElementById("hesap").innerHTML += "<br>" + miktar + "x - LCD Tv:15.000TL";
                    toplam += miktar * 15000;
                    toplam_urun += miktar;
                    break;

                case "buzdolabi":
                    document.getElementById("hesap").innerHTML += "<br>" + miktar + " adet * Buzdolabı: 27.000TL (ama çift kapaklı)";
                    toplam += miktar * 27000;
                    top_urun += miktar;
                    break;
                case "firin":
                    document.getElementById("hesap").innerHTML += "<br>" + miktar + " adet * Fırın: 10.000TL";
                    toplam += miktar * 10000;
                    top_urun += miktar;
                    break;
            }

        }
        function hesapla() {

            var taksit = document.getElementById("taksit").checked;

            if (taksit == true) {

                var yuzde = (toplam * 10 / 100);

                toplam = toplam + yuzde;

                document.getElementById("hesap").innerHTML = "Almış olduğunuz toplam" + top_urun + " kalem ürünün fiyat toplamı " + toplam + " TL'dir. <br>Taksit komisyonu " + yuzde + " TL'dir.";
            }
            else {

                document.getElementById("hesap").innerHTML = "Almış olduğunuz toplam" + top_urun + " kalem ürünün fiyat toplamı " + toplam + " TL'dir.";

            }


        }

    </script>



</body>

</html>
