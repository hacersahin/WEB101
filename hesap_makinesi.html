<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hesap Tablosu </title>

    <script>

        function hesapTablosu() {

            var sayi1 = parseInt(document.getElementById('num1').value);
            var sayi2 = parseInt(document.getElementById('num2').value);
            var op = document.getElementById('op').value;
            var sonuc;

            switch (op) {

                case '+':
                    sonuc = sayi1 + sayi2;
                    document.getElementById('sonuc_yaz').innerHTML =
                        sayi1 + " " + op + " " + sayi2 + " = " + sonuc;
                    break;
                case '-':
                    sonuc = sayi1 - sayi2;
                    document.getElementById('sonuc_yaz').innerHTML =
                        sayi1 + " " + op + " " + sayi2 + " = " + sonuc;
                    break;
                case '*':
                    sonuc = sayi1 * sayi2;
                    document.getElementById('sonuc_yaz').innerHTML =
                        sayi1 + " " + op + " " + sayi2 + " = " + sonuc;
                    break;
                case '/':
                    sonuc = sayi1 / sayi2;
                    document.getElementById('sonuc_yaz').innerHTML =
                        sayi1 + " " + op + " " + sayi2 + " = " + sonuc;
                    break;

                default:
                    document.getElementById('sonuc_yaz').innerHTML = "lütfen geçerli operatör giriniz";
                    break;

            }

        }
    </script>


</head>
<body>

    <p>Birinci sayıyı giriniz:</p>
    <input type="number" name="sayi1" id="num1" />

    <p>İkinci sayıyı giriniz:</p>
    <input type="number" name="sayi" id="num2" />

    <p>işlem yapmak istediğiniz operatörü seçiniz(+,-,*,/):</p>
    <input type="text" name="islem" id="op" />

    <br />

    <button type="button" onclick="hesapTablosu()"> Hesapla! </button>
    <p id="sonuc_yaz"></p>


</body>
</html>
