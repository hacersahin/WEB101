<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>For öngüsü ile üslü sayı </title>

    <script>
        function usHesapla() {

            var x = document.getElementById('x').value;
            var y = document.getElementById('y').value;
            var sonuc = 1;

            for (var i = 1; i <= y; i++) { 

                sonuc = sonuc * x;
            }
            document.getElementById('sonuc_yazi').innerHTML = x + " üzeri " + y + " = " + sonuc;
        }
        


    </script>


</head>
<body>

    <h1> X üzeri Y hesaplama </h1>
    <p> x: </p>
    <input type="number" id="x" />
    <p> y: </p>
    <input type="number" id="y" />
    <br />
    <button type="button" onclick="usHesapla()">Hesapla</button>
    <p id="sonuc_yazi"></p>

</body>
</html>
