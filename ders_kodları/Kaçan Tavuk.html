<html>
<head>
    <meta charset="utf-8" />
    <style>
        #chicken {
            position: absolute;
        }
    </style>
    <script>
        const chicken = document.querySelector("#chicken");
        let x = 0;
        let y = 0;

        document.addEventListener("mousemove", function (event) {
            x = event.clientX;
            y = event.clientY;

            chicken.style.left = x + 50 + "px";
            chicken.style.top = y + 50 + "px";
        });
    </script>
</head>
