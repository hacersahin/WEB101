        //kişi objesi oluşturalım

        }

        alert(kisi.isim); //ekrana kisi ismi yazdırıyoruz.


        alert(kullanıcı.kullanici_adi + "," + kisi.isim); //ekrana kullanıcı dını ve kişi adını yazdırıyoruz


        //araba objesi oluşturalım:

        var araba = {

            adi: "opel",
            model: "vectra",
            agirlik: 1200,
            yil: 2000,
            renk: "mavi",
            suan_hiz: 0,
            km_saat: 0,

                return (this.suan_hiz / this.agirlik) * 100;
            },

                return this.adi + " " + this.model;
            },

        };

        var araba2 = {

            yil: 2008,
            renk: "siyah",
            suan_hiz: 0,
            km_saat: 0,
            fren_mesafesi: function () {
                return (this.suan_hiz / this.agirlik) * 100;
            },
            calisma_durumu: false,
            tam_ad: function () {
                return this.adi + " " + this.model;
            }

        };

        var otopark = [

            {
                adi: "opel",
                model: "vectra",
                agirlik: 1200,
                yil: 2000,
                renk: "mavi",
                suan_hiz: 0,
                km_saat: 0,
                fren_mesafesi: function () {
                    return (this.suan_hiz / this.agirlik) * 100;
                },
                calisma_durumu: false,
                tam_ad: function () {
                    return this.adi + " " + this.model;
                }

            },
            {
                adi: "bmw",
                model: "3.22",
                agirlik: 1300,
                yil: 2008,
                renk: "siyah",
                suan_hiz: 0,
                km_saat: 0,
                fren_mesafesi: function () {
                    return (this.suan_hiz / this.agirlik) * 100;
                },
                calisma_durumu: false,
                tam_ad: function () {
                    return this.adi + " " + this.model;

                }
            }
        ];
        //otopark.push({});




        function start(a) {

            if (a.calisma_durumu == true) {

                console.log(a.tam_ad() + " " + "zaten çalışıyor")
            }
            else {
                console.log(a.tam_ad() + " " + "çalıştı!");
                a.calisma_durumu = true;
            }

        };
        function hizlandir(a) {

            if (a.calisma_durumu == false) {

                console.log(a.tam_ad() + " " + "motor şu anda çalışmıyor")
            }
            else {
                var x = parseInt(document.getElementById("hiz").value);

                a.suan_hiz += x;
                console.log(a.tam_ad() + " " + x + " " + "km/h kadar hızlandı!")
            }

        };
        function fren(a) {
            if (a.calisma_durumu == false || a.suan_hiz == 0) {

                console.log(a.tam_ad() + " " + "araba zaten hareket etmiyor.")

            }
            else {
                var x = parseInt(document.getElementById("fren").value);

                console.log(a.tam_ad() + " " + "fren yaptı!");


                if (x > a.fren_mesafesi()) {
                    console.log(a.tam_ad() + " " + "güvenli şekilde durabildi!");
                    a.suan_hiz = 0;

                }
                else {

                    console.log("Geçmiş olsun!");
                    a.suan_hiz = 0;
                }


            }
        };
        function stop(a) {

            if (a.calisma_durumu == false) {
                console.log(a.tam_ad() + " " + "araba zaten çalışmıyor.")
            }
            else {
                console.log(a.tam_ad() + " " + "durduruldu!");
                a.calisma_durumu = false;
                a.suan_hiz = 0;
            }
        };

        function bilgi_al(a) {

            console.log(a);

        };
        function git(a) {

            if (a.calisma_durumu == false || a.suan_hiz == 0) {
                console.log(a.tam_ad() + " " + "araba duruyor!")

            }
            else {

                var saat = parseInt(document.getElementById("git_saat").value);

                var yol = a.suan_hiz * saat;

                console.log(a.tam_ad() + " " + saat + " " + "saate" + " " + yol + "  " + "km yol aldı!")

                a.km_saat += yol;
            }
        };




    </script>

    <button type="button" onclick="bilgi_al(araba)">Bilgi Al</button>
    <br /><br />

    <span>saat: </span>

    <button type="button" onclick="git(araba)"> git!</button>
