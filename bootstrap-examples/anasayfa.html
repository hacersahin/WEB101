<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap101 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <i class="fa-thin fa-pen-nib"></i>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Anasayfa</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Öğrendiklerim</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Öğreneceklerim</a></li>
                    <li><a href="#" class="nav-link px-2 text-white"> Tekrar Etmem Gerekenler</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Ben Kimim?</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Ara..." aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" >Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    <hr />
    <form>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputName" class="col-form-label">İsim/Soyisim</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputName" class="form-control" aria-describedby="NameHelpInline">
            </div>
            <div class="col-auto">
                <span id="NameHelpInline" class="form-text">
                    En fazla 8-20 karakter giriniz.
                </span>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-12">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>İncelemek İstediğiniz Konuyu Seçin</option>
                    <option value="1">Programlama</option>
                    <option value="2">Front-End Geliştirme</option>
                    <option value="3">back-End Geliştirme</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="date" class="form-control" />
            </div>
        </div>
        <br />
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputmail" class="col-form-label">E-Posta</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputmail" class="form-control" aria-describedby="mailHelpInline">
            </div>
            <div class="col-auto">
                <span id="mailHelpInline" class="form-text">
                    Geçerli bir e-posta adresi giriniz.
                </span>
            </div>
        </div>
    </form>
</body>


</html>
