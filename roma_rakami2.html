<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Case Ornek </title>
    <script>
        function romaRakami() {
            var num = parseInt(document.getElementById('num').value);
         
                switch (num) {

                    case 1:
                    document.getElementById('sonuc').innerHTML = "I";
                    break;
                    case 2:
                    document.getElementById('sonuc').innerHTML = "II";
                    break;
                    case 3:
                    document.getElementById('sonuc').innerHTML = "III";
                    break;
                    case 4:
                    document.getElementById('sonuc').innerHTML = "IV";
                    break;
                    case 5:
                    document.getElementById('sonuc').innerHTML = "V";
                    break;
                    case 6:
                    document.getElementById('sonuc').innerHTML = "VI";
                    break;
                    case 7:
                    document.getElementById('sonuc').innerHTML = "VII";
                    break;
                    case 8:
                    document.getElementById('sonuc').innerHTML = "VIII";
                    break;
                    case 9:
                    document.getElementById('sonuc').innerHTML = "IX";
                        break;
                    default:
                        alert("Lütfen 1-9 arasında bir sayı giriniz.")

                }
            

        }

    </script>


</head>
<body>
    <p>Enter a number between 1-9:</p>
    <hr />
    <input type="number" name="sayi" id="num" />
    <button type="button" onclick="romaRakami()"> Kontrol et! </button>
    <p id="sonuc"></p>


</body>
</html>
